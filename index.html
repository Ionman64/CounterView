<!DOCTYPE>
<html>
	<head>
		<link rel="stylesheet" href="css/counterview.css"/>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js"></script>
		<script src="js/counterview.js"></script>
	</head>
	<body onload="load()">
		<section class="counterView">
			<section class="counterView-header">
				<h1>Counter: <span id="counterView-count">0</span></h1>
			</section>
			<section class="counterView-body">
				<select class="counterView-timings" id="counterView-timings" multiple readonly="true">
				
				</select>
			</section>
			<section class="counterView-footer">
				<button class="counterView-btn count" onclick="counter.countup()" id="countup" type="submit" value="COUNT">COUNT</input>
				<button class="counterView-btn reset" onclick="counter.reset()" id="countup" type="submit" value="RESET">RESET</input>
			</section>
		</section>
	</body>
</html>
